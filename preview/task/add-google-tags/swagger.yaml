              description: The issuer/card scheme product type
              example: CLASSIC
    TokenRequest:
      type: object
      description: The source of the payment
      discriminator:
        propertyName: type
        mapping:
          applepay: '#/components/schemas/01_ApplePayTokenRequest'
          googlepay: '#/components/schemas/02_GooglePayTokenRequest'
          card: '#/components/schemas/03_CardTokenRequest'
      required:
        - type
      properties:
        type:
          type: string
          description: The type of card details to be tokenized
          example: "card"
    TokenResponse:
      type: object
      description: The source of the payment
      discriminator:
        propertyName: type
        mapping:
          applepay: '#/components/schemas/01_ApplePayTokenResponse'
          googlepay: '#/components/schemas/02_GooglePayTokenResponse'
          card: '#/components/schemas/03_CardTokenResponse'
      required:
        - type
        - token
        - expires_on
        - expiry_month
        - expiry_year
        - last4
        - bin
      properties:
        type:
          type: string
          description: The type of card details to be tokenized
          example: "card"
        token:
          type: string
          description: The reference token
          example: tok_ubfj2q76miwundwlk72vxt2i7q
        expires_on:
          description: The date/time the token will expire
          allOf:
            - $ref: '#/components/schemas/ServerTimestamp'
        expiry_month:
          type: integer
          description: The expiry month
          minimum: 1
          example: 6
          minLength: 1
          maxLength: 2
        expiry_year:
          type: integer
          description: expiry year
          example: 2025
          minLength: 4
          maxLength: 4
        scheme:
          type: string
          description: The card scheme
          example: "VISA"
        last4:
          type: string
          description: The last four digits of the card number
          example: "9996"
        bin:
          type: string
          description: The card issuer BIN
          example: "454347"
        card_type:
          type: string
          description: The card type
          enum:
            - Credit
            - Debit
            - Prepaid
            - Charge
          example: Credit
        card_category:
          type: string
          description: The card category
          enum:
            - Consumer
            - Commercial
          example: Consumer
        issuer:
          type: string
          description: The name of the card issuer
          example: "GOTHAM STATE BANK"
        issuer_country:
          type: string
          maxLength: 2
          minLength: 2
          description: The card issuer country ISO-2 code
          example: "US"
        product_id:
          type: string
          description: The issuer/card scheme product identifier
          example: "F"
        product_type:
          type: string
          description: The issuer/card scheme product type
          example: CLASSIC
    ValidationError:
      type: object
      properties:
        request_id:
          type: string
          example: 0HL80RJLS76I7
        error_type:
          type: string
          example: request_invalid
        error_codes:
          type: array
          items:
            type: string
            example: payment_source_required
    Webhook:
      type: object
      properties:
        id:
          type: string
          format: "^(wh)_(\\w{32})$"
          example: "wh_387ac7a83a054e37ae140105429d76b5"
        url:
          type: string
          example: "https://example.com/webhooks"
        active:
          type: boolean
          example: true
        headers:
          type: object
          example:
            authorization: "1234"
        content_type:
          type: string
          enum:
            - json
            - xml
          example: json
        event_types:
          $ref: '#/components/schemas/WebhookEvents'
        _links:
          type: object
          properties:
            self:
              type: object
              allOf:
                - $ref: '#/components/schemas/Link'
              description: The URI of the payment source
              example:
                href: "https://api.checkout.com/webhooks/wh_387ac7a83a054e37ae140105429d76b5"
    WebhookEvents:
      type: array
      items:
        type: string
      example:
        - payment_approved
        - payment_flagged
        - payment_pending
        - payment_declined
        - payment_expired
        - payment_cancelled
        - payment_voided
        - payment_void_declined
        - payment_captured
        - payment_capture_declined
        - payment_capture_pending
        - payment_refunded
        - payment_refund_declined
        - payment_refund_pending
    WebhookRequest:
      type: object
      required:
        - url
        - event_types
      properties:
        url:
          type: string
          description: Your webhook endpoint
          example: 'https://example.com/webhooks'
          format: url
        active:
          type: boolean
          description: Whether the webhook is active
          default: true
          example: true
        headers:
          type: object
          example:
            authorization: '1234'
        content_type:
          type: string
          description: The content type to be sent to the webhook endpoint
          enum:
            - json
            - xml
          default: json
          example: json
        event_types:
          $ref: '#/components/schemas/WebhookEvents'
